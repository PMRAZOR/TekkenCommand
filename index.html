    function addImageButton(cell, url, className, id, text, tooltip) {
      var btn = document.createElement("button");
      if(className != null) btn.className = className;
      if(url != null) btn.style.backgroundImage = "url('" + url + "')";
      if(id != null) btn.id = id;
      if(text != null) btn.innerText = text;
      if(tooltip != null) {
        var spanTag = document.createElement("span");
        spanTag.className = "tooltip-text";
        spanTag.innerText = tooltip;

        btn.appendChild(spanTag);
      }

      // console.log("isModifingMode? " + isModifingMode + " cell? " + cell.id);
      if(isModifingMode && cell == commands) { // 수정모드일 때
        $("#commands>*:not(.blink_cursor)").eq(afterElement++).after(btn);
      } else { // 일반모드일 때
        cell.appendChild(btn);
      }

      btn.onclick = function() { // 버튼 클릭하면 result 셀에 복사
        drawCommand(url, className, id, text);
      };

      return btn;
    }

    function drawCommand(url, className, id, text) {
      var target = document.getElementById("inputTarget") == null ? commands : document.getElementById("inputTarget"); // 누적. 실입력 버튼 구현을 위함

      var copy = addImageButton(target, url, className, id, text, "클릭하여 삭제");
      copy.onclick = function() { copy.parentNode.removeChild(copy); }; // 복사된 버튼은 누르면 자기 자신을 삭제

      if(target != commands) {
        target.id = null;
      }
    }

    function addTag(cell, tag, className, id) {
      var element = document.createElement(tag);
      if(className != null) element.setAttribute("class", className);
      if(id != null) element.setAttribute("id", id);
      cell.appendChild(element);

      return element;
    }

    function insertText() {
      var input = $("<input class='input_title'>");

      if(isModifingMode) {
        if(!$("#commands").is(":empty")) enter();
        $("#commands>*:not(.blink_cursor)").eq(afterElement++).after(input);
        enter();
      } else {
        if(!$("#commands").is(":empty")) enter();
        $("#commands").append(input);
        enter();
      }
      input.focus();
    }

    function enter() {
      var br = $("<br>");

      if(isModifingMode) {
        $("#commands>*:not(.blink_cursor)").eq(afterElement++).after(br);
      } else {
        $("#commands").append(br);
      }
    }

    function eraseAll() {
      $("#commands").text("");

    function erase() {
      if(isModifingMode) {
        $("#commands>*:not(.blink_cursor)").eq(afterElement--).remove();
      } else {
        $("#commands>*:not(.blink_cursor)").last().remove();
      }
    }

    var isModifingMode = false;
    var afterElement = 0;
    var blinkCursor;
    function modifingMode() {
      if(!isModifingMode) {
        blinkCursor = document.createElement('span');
        blinkCursor.className = 'blink_cursor';
        $("#commands>*:not(.blink_cursor)").last().after(blinkCursor);
        isModifingMode = true;
        afterElement = $("#commands>*:not(.blink_cursor)").length - 1;
        $("#modifingButton").addClass("overlay");
      } else {
        $("#modifingButton").removeClass("overlay");
        $(".blink_cursor").remove();
        isModifingMode = false;
      }

      $(".arrow-div").css("display", "block");
    }

    function moveCursor(direction) {
      if(!isModifingMode) return;

      if(direction == "left" && afterElement > 0) {
        afterElement -= 1;
      } else if(direction == "left" && afterElement == 0) {
        // $(".blink_cursor").remove();
        $("#commands>*:not(.blink_cursor)").eq(0).before(blinkCursor);
        afterElement--;
        return;
      } else if(direction == "right" && afterElement < $("#commands>*:not(.blink_cursor)").length - 1) {
        afterElement += 1;
      } else {
        return;
      }

      $(".blink_cursor").remove();
      $("#commands>*:not(.blink_cursor)").eq(afterElement).after(blinkCursor);
    }

          addImageButton(commands, null, "misc_button no_background tooltip", null, "▶", "클릭하여 삭제").onclick = function() { this.parentNode.removeChild(this); };
          return false;
        case 13: // 엔터
          enter();
          return;
        case 37: // 왼쪽 방향키
          moveCursor("left");
          return;
        case 39: // 오른쪽 방향키
          moveCursor("right");
          return;
        case 8: // 백스페이스
        case 46: // 딜리트
          erase();
          return;
        default:
          return;
      }

      drawCommand(url, "cmd tooltip", null, null, "클릭하여 삭제");
    });
  </script>
</body>
